<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px;
      background-color: #6C63FF;
      color: white;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav {
      text-align: center;
      background-color: #6C63FF;
      padding: 10px 0;
      margin-bottom: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img, .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover img, .gallery-item:hover video {
      opacity: 0.8;
    }

    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 768px) {
      header { font-size: 28px; padding: 20px; }
      .gallery-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        margin: 20px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 14px;
        margin: 0 10px;
      }
    }
     footer {
            background: hotpink;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutme5.html">About Me</a>
      <a href="#">Gallery</a>
      <a href="experience.html">Experience</a>
      <a href="edu.html">Education</a>
    </nav>
    Gallery
  </header>

  <div class="gallery-container">
    <div class="gallery-item">
      <img src="images/bunk.jpg" alt="Image 1">
      <div class="overlay">
        <div class="overlay-text">Image 1</div>
      </div>
    </div>

    <div class="gallery-item">
      <img src="images/sam.jpg" alt="Image 2">
      <div class="overlay">
        <div class="overlay-text">Image 2</div>
      </div>
    </div>

    <div class="gallery-item">
      <video width="300" height="200" controls>
        <source src="video/yuhh.mp4" type="video/mp4">
        Your browser does not support the video
      </video>
    </div>

    <div class="gallery-item">
      <video width="300" height="200" controls>
        <source src="video/fit.mp4" type="video/mp4">
        Your browser does not support the video
      </video>
    </div>

    <div class="gallery-item">
      <img src="images/kita.jpg" alt="Image 3">
      <div class="overlay">
        <div class="overlay-text">Image 3</div>
      </div>
    </div>

    <div class="gallery-item">
      <video width="300" height="200" controls>
        <source src="video/kitoo.mp4" type="video/mp4">
        Your browser does not support the video
      </video>
    </div>
  </div>

    </footer>
</body>
</html>
